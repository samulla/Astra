<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> <!-- Include Google Font -->
</head>
<body>
 
    <form class="form-container" id="form-data" method="post">
        <div class="header-container">
            <div class="background-logo"></div>
            <div class="school-info">
                <h1>ASTRA PRESCHOOL</h1>
                <h4>5th Cross, Ganesh Temple Road, Sadashiv Nagar,<br>
                    Tumkur - 572101</h4>
                <h4>Phone: 9008887230</h4>
            </div>
        </div>
        
        
    <hr>
        <div class="form-group">
            <label class="label-field" for="firstname">Name:</label>
            <input type="text" id="firstname" name="firstname" placeholder="Student Name">
            <label class="label-field" for="class">Class:</label>
            <select id="class" name="class" class="styled-select">
                <option value="Play Group">Play Group</option>
                <option value="UKG">UKG</option>
                <option value="LKG">LKG</option>
                <option value="Nursery">Day Care</option>
            </select>

        </div>


        <div class="form-group">
            <label class="label-field" for="feepaid">Fee Paid:</label>
            <input type="number" id="feepaid" name="feepaid" placeholder="Fees Paid" step="0">
            <label class="label-field" for="feebalance">Balance:</label>
            <input type="number" id="feebalance" name="feebalance" placeholder="Fee Balance" step="0">

            <!-- <label class="label-field" for="booksamount">Books:</label> -->
            <!-- <input type="number" id="booksamount" name="booksamount" placeholder="Books Amount" step="0"> -->

        </div>
        <!-- <div class="form-group">
             <label class="label-field" for="feebalance">Balance:</label>
            <input type="number" id="feebalance" name="feebalance" placeholder="Fee Balance" step="0"> -->
            <!-- <label class="label-field" for="uniformamount">Uniform:</label>
            <input type="number" id="uniformamount" name="uniformamount" placeholder="Uniform Amount" step="0"> -->
        </div> 
        <div class="form-group">
            <label class="label-field" for="feepaiddate">Date:</label>
            <input type="date" id="feepaiddate" name="feepaiddate" placeholder="Fee Paid Date" required><br>
        </div>
<div class="padding-button">
        <input type="submit" value="Submit" id="submit-btn" disabled>
        <button type="button" class="clear-button" onclick="clearForm()">Clear</button>
        <button type="button" class="pdf-button" onclick="downloadPDF()"></button>
    </form>
</div>
    <form action="/search" method="get">
        <input type="text" placeholder="Search student..." name="search">
        <button type="submit" class="icon-button"></button>
    </form>
    <script src="env.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
